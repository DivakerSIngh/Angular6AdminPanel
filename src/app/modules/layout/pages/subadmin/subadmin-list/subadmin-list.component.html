<div class="col-md-12 mainWrrapper">
    <div class="card wrapper">
        <div class="header" class="col-sm-4">
            <h4 class="title">Sub Admin List

               
            </h4>
                  <mat-form-field appearance="legacy">
                        <mat-label>Search</mat-label>
                        <input [disabled]="true" matInput placeholder="Placeholder" [(ngModel)]="searchObject.search"   (keyup.enter)="search(searchObject)">
                        <mat-icon matSuffix (click)="search(searchObject)"><i  class="fa fa-search"></i></mat-icon>
                 </mat-form-field>

                 
           
        </div>
        <div class="header" class="col-sm-8">
            <button mat-stroked-button color="primary"  routerLink="add">New SubAdmin</button>
        </div>
        <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
                <thead>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Dob</th>
                    <th>Email</th>
                    <th>Created Date</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of adminUsers;let i=index;">
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.dob | date}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.updated | date}}</td>
                        <td>
                              <a [ngClass]="item.active==0?'deact':'act'" class="ttd-linker" (click)="enableDisable(item._id,item.active)"><i  class="far fa-times-circle"></i>  </a>
                               &nbsp; &nbsp; 
                               <a  class="ttd-linker" [routerLink]="['add',item._id]"><i  class="fa fa-edit"></i>  </a> 
                               &nbsp; &nbsp; 
                               <a  class="ttd-linker" (click)="delete(item._id)"><i  class="fa fa-trash"></i></a> 
                        </td>
                    </tr>
                </tbody>
            </table>
            <tfoot *ngIf="adminUsers">
        <mat-paginator [length]="adminUsers.length"
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]"  (page)="getNext($event)">
      </mat-paginator>
            </tfoot>

        </div>
    </div>
</div>
