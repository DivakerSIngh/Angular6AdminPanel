<div class="col-md-12 mainWrrapper">
    <div class="card wrapper">
        <div class="header" class="col-sm-12">
            <h4 class="title">Sub Admin List

                <a mat-stroked-button class="a-btn"  routerLink="add">New SubAdmin</a>
            </h4>
        </div>
      
        <div class="content table-responsive table-full-width">
          <div *ngIf="adminUsers.length==0" class="no-record">
            <img src="../../../../../../assets/images/no record found.png">
          </div>
            <table *ngIf="adminUsers.length>0" class="table table-hover table-striped">
                <thead>
                    <th>S.No.</th>
                    <th>Name</th>
                   
                    <th>Email</th>
                    <th>Created Date</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of adminUsers;let i=index;">
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.created | date}}</td>
                        <td>
                              <a [ngClass]="item.active==0?'deact':'act'" class="ttd-linker" (click)="enableDisable(item._id,item.active)"><i  class="far fa-times-circle"></i>  </a>
                               &nbsp; &nbsp; 
                               <a  class="ttd-linker" [routerLink]="['add',item._id]"><i  class="fa fa-edit"></i>  </a> 
                               &nbsp; &nbsp; 
                               <a  class="ttd-linker" (click)="delete(item._id)"><i  class="fa fa-trash"></i></a> 
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- <tfoot *ngIf="adminUsers">
        <mat-paginator [length]="adminUsers.length"
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]"  (page)="getNext($event)">
      </mat-paginator>
            </tfoot> -->

        </div>
    </div>
</div>
